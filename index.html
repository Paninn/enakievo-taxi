<!DOCTYPE html>
<html lang="ru">
<head>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>

            --bg: rgba(255,255,255,0.1);
            --card: rgba(255,255,255,0.15);
            --text: white;
            --accent: #4ecdc4;
        }
        body.dark { --bg: rgba(0,0,0,0.3); --card: rgba(0,0,0,0.4); --text: #eee; }
        body {

        }
        .container { padding: 20px; max-width: 500px; margin: 0 auto; }
        .glass-card {
            background: var(--card);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            animation: fadeIn 0.5s;
        }
        h1 { text-align: center; font-size: 32px; margin: 20px 0; }
        input, button {
            width: 100%; padding: 18px; margin: 12px 0; border-radius: 16px;
            border: none; font-size: 18px;
        }
        input { background: var(--bg); color: var(--text); }
        button { background: var(--accent); color: white; font-weight: bold; cursor: pointer; }
        button.secondary { background: #ff6b6b; }
        .profile { text-align: center; font-size: 20px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöï –¢–∞–∫—Å–∏ –ï–Ω–∞–∫–∏–µ–≤–æ</h1>
        <div id="profileSection" class="glass-card profile"></div>

                <input type="text" id="to" placeholder="üìç –ö—É–¥–∞">
                <input type="tel" id="phone" placeholder="üì± –¢–µ–ª–µ—Ñ–æ–Ω">
                <input type="text" id="comment" placeholder="üëâ –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π">
                <div id="priceInfo" style="text-align:center; font-size:24px; margin:20px 0;"></div>
                <button onclick="calculatePrice()">üí∞ –†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>
                <button onclick="sendOrder()">‚úÖ –ó–∞–∫–∞–∑–∞—Ç—å</button>

    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        const user = Telegram.WebApp.initDataUnsafe.user;
        const userId = user.id;
        const username = user.username || '–Ω–µ—Ç';
        const fullName = user.first_name + (user.last_name ? ' ' + user.last_name : '');

        document.getElementById('profileSection').innerHTML = `
            <p>üë§ ${fullName} (@${username})</p>
            <p>üÜî ID: ${userId}</p>
            <p>–†–æ–ª—å: <span id="roleText">–ü–∞—Å—Å–∞–∂–∏—Ä</span></p>
        `;

        // –ó–¥–µ—Å—å –≤ —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏ —Ä–æ–ª—å –ø—Ä–∏–¥—ë—Ç —Å —Å–µ—Ä–≤–µ—Ä–∞, –Ω–æ –¥–ª—è –ø—Ä–∏–º–µ—Ä–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é –ø–∞—Å—Å–∞–∂–∏—Ä
        let role = 'passenger';  // –ë—É–¥–µ—Ç –ø–µ—Ä–µ–∑–∞–ø–∏—Å–∞–Ω–æ –ø–æ—Å–ª–µ –∑–∞–ø—Ä–æ—Å–∞ –∫ –±–æ—Ç—É (–º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å fetch)

            // –í—Å—Ç–∞–≤—å —Å–≤–æ–π –∫–æ–¥ —Ä–∞—Å—á—ë—Ç–∞ —Ü–µ–Ω—ã
            document.getElementById('priceInfo').innerText = 'üí∞ 250 ‚ÇΩ';
        }

        function sendOrder() {
            const data = { action: 'order', from: document.getElementById('from').value, /* ... */ };
            Telegram.WebApp.sendData(JSON.stringify(data));
        }

            Telegram.WebApp.sendData(JSON.stringify({ action: 'set_driver' }));

</html>
